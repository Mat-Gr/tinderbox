<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tinderbox</title>
        <link rel="manifest" href="manifest.json">
        <meta name="theme-color" content="#043540">
        <meta name="description" content="Tinderbox Volunteer App">
        <link rel="icon" sizes="192x192" href="imgs/icons/tinder-teal-192.png">
        <link rel="icon" sizes="256x256" href="imgs/icons/tinder-teal-256.png">
        <link rel="icon" sizes="384x384" href="imgs/icons/tinder-teal-384.png">
        <link rel="icon" sizes="512x512" href="imgs/icons/tinder-teal-512.png">
        <link rel="stylesheet" href="css/style.min.css">
        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    </head>
    <body class="login">
        <div class=tb-colors>
            <div class="color-yellow">&nbsp;</div>
            <div class="color-azur">&nbsp;</div>
            <div class="color-rosa">&nbsp;</div>
            <div class="color-teal">&nbsp;</div>
        </div>

        <div class="wrapper login-fix">        
            <header class='login-hero'>
                <h4>Welcome to</h4>
                <object class="login-main-logo" id="logo" type="image/svg+xml" data="imgs/tinderbox-logo.svg">Your browser does not support SVGs</object>
                <h2>Volunteer app</h2> 
            </header>

            <main>
                <form action="schedule.html">
                    <div>
                        <input type="email" name="email" id="email" placeholder="Email address">
                        <input type="password" name="password" id="password" placeholder="Password">
                        <a href="#">Forgot your password?</a>
                    </div>
                    <input type="submit" value="SIGN IN" class="submit">
                </form>
            </main>
            <footer>
                <p>Don't have an account?&nbsp;</p>
                <a href="#">Register</a>
            </footer>
        </div>

    </body>
</html>
