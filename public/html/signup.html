<body class="site signup">


   

        <div class="wrapper wrapper-color">

            <header class='login-hero signup-hero'>
                <h4 class="large-p">Sign Up</h4>
                <object class="login-main-logo" id="logo" type="image/svg+xml" data="../imgs/tinderbox-logo.svg">Your browser does not support SVGs</object>
                <h3>22nd - 24th June 2017 <span class="slash">/</span> Odense</h3>
            </header>


        </div>
         <main class="content">

        <div class="wrapper wrapper-beige">

            <div class="signup-form">
                   <form action="signup.html">

                    <div class="form-fix">
                        <div>
                              <i class="fa fa-user menu-icon" aria-hidden="true"></i>
                              <input type="text" name="firstname" id="firstname" placeholder="First Name">
                        </div>

                        <div>
                           <i class="fa fa-user menu-icon" aria-hidden="true"></i>
                            <input type="text" name="firstname" id="firstname" placeholder="Last Name">
                        </div>

                        <div>
                            <i class="fa fa-envelope-o menu-icon" aria-hidden="true"></i>
                            <input type="email" name="email" id="email" placeholder="Email address">
                        </div>

                        <div>
                            <i class="fa fa-phone menu-icon" aria-hidden="true"></i>
                            <input type="text" name="phone" id="phone" placeholder="Phone Number">
                        </div>

                        <div>
                              <i class="fa fa-calendar-o menu-icon" aria-hidden="true"></i>
                            <input type="text" name="dateofbirth" id="dateofbirth" placeholder="Date of Birth">
                        </div>

                        <div>
                              <i class="fa fa-unlock-alt menu-icon" aria-hidden="true"></i>
                            <input type="password" name="password" id="password" placeholder="Password">
                        </div>


                    </div>

                    <div class="signup-button-fix">
                        <a href="signup-2.html"><input type="button" value="Next" class="button h3"></a>
                        <h4 class="small-p">1 / 2 Page</h4>
                    </div>

                </form>
            </div>

        </div>


    </main>

</body>
<script type="text/javascript" src="../js/animation.js"></script>
