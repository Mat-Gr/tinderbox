<script id="schedule_template" type="text/x-handlebars-template">
    <div class="wrapper wrapper-beige">
        <div class="calendar">
            <ul class="weekdays">
                <li class="h3">Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
                <li>Sun</li>
            </ul>

            <ul class="days ">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li><span class="active">7</span></li>
            </ul>

            <ul class="days-schedule ">
                <li></li>
                <li></li>
                <li>&bull;</li>
                <li>&bull;</li>
                <li>&bull;</li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
    <div class="wrapper wrapper-gradient-yellow-rosa">
        <h3 class="schedule-title">Today's Schedule</h3>
        {{#each .}}
            {{#if today}}
                <div class="schedule-current">
                    <div class="sc-details">
                        <div class="sc-primary">
                            <h4>{{get_day start}}</h4>
                            <div>
                                <p class="large-p">{{get_time start}}</p>
                                <hr class="vertical"/>
                                <p class="large-p">{{get_time end}}</p>
                            </div>
                        </div>

                        <div class="sc-secondary">
                            <h2>{{task}}</h2>
                            <p class="sc-desc h4"><span class="small-p">Team:</span> {{team}} </p>
                            <p class="sc-desc"><span class="small-p">Place:</span> {{location}} <i class="fa fa-map-marker menu-icon" aria-hidden="true"></i></p>
                        </div>
                    </div>
                </div>
            {{/if}}
        {{/each}}
        <h3 class="schedule-title">Upcoming Schedule</h3>
        {{#each .}}
            {{#unless today}}
                <div class="schedule-upcoming">
                    <div class="su-details">
                        <div class="su-primary">
                            <h3>{{task}}</h3>
                            <p>Place: {{location}}</p>
                        </div>

                        <div class="su-secondary">
                            <p class="su-date">{{get_day start}}</p>
                            <p class="su-hour">{{get_time start}}</p>
                        </div>
                    </div>
                </div>
            {{/unless}}
        {{/each}}
    </div>
</script>

<script id="announcements_template" type="text/x-handlebars-template">
    {{#each .}}
        {{#if pinned}}
        <div class="wrapper wrapper-gradient-rosa-yellow">
            <div class="pinned-post">
                <div class="pp-headline">
                    <div class="pp-details">
                        <div>
                            <h3 class="pp-author h3">{{fname}} {{lname}}</h3>
                            <span class="pp-date small-p">{{time_since datetime}} ago</span>
                            <span  class="pp-team h3">{{role}}</span>
                        </div>
                    </div>
                    <div class="pp-indicator"><p class="p">Pinned</p></div>
                </div>
                <div class="pp-content">
                    <p>{{content}}</p>
                </div>
            </div>
        </div>
        {{/if}}
    {{/each}}
    <div class="wrapper wrapper-beige">
    {{#each .}}
        {{#unless pinned}}
        <div class="post">
            <div class="post-headline">
                <div class="post-image"><img src="public/imgs/profile-img.png" alt="profile-img"></div>
                <div class="post-details">
                    <div>
                        <h3 class="post-author h3">{{fname}} {{lname}}</h3>
                        <span class="p-date small-p">{{time_since datetime}} ago</span>
                        <span  class="p-team h4">{{role}}</span>
                    </div>
                </div>
            </div>
            <div class="post-content">
                <p>{{content}}</p>
            </div>
        </div>
        {{/unless}}
    {{/each}}
    </div>
</script>
